<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificando seu navegador...</title>
    <link rel="shortcut icon" href="img/Favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container-video" id="container-video">
        <video class="video" id="video" autoplay muted loop>
            <source src="vid/video.mp4" type="video/mp4" />
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>

    <div class="container" id="container">
        <img class="gif" src="img/dots.gif" alt="Pontos">
        <h2 class="text">Verificando seu navegador antes de acessar o anexo.</h2>
        <p class="text">Este processo é automático. Seu navegador será redirecionado para o conteúdo solicitado em breve.</p>
        <p class="text-captcha" id="text-captcha">Por favor, insira o captcha</p>
        <div class="counter" id="counter">3</div>
        <div class="recaptcha-container" id="recaptcha-container">
            <div class="button-container">
                <div class="button" id="button" onclick="showVideo()"></div>
            </div>
            <div class="text-container">
                <p>Eu não sou um robô</p>
            </div>
            <div class="image-container">
                <img src="img/RecaptchaLogo.png" alt="Recaptcha">
                <p>Privacidade - Termos</p>
            </div>
        </div>
        <a class="link" href="https://github.com/Pablo-Restrepo/Troll-Page-Scream">Proteção contra DDoS por Cloudflare</a>
        <p>Ray ID: 348759h65g34h</p>
    </div>
</body>

<script src="main.js"></script>

</html>
